<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTcF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ejercicio 2 del trabajo practico de DOM"
    />
    <meta name="author" content="Quiros Jose Benjamin" />
    <meta name="keyboards" content="Dom,practica,html,css,js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP-DOM</title>
  </head>
  <body>
    <!-- Luego crea la interfaz necesaria para que el usuario pueda crear un objeto persona,
    permitiendo ingresar las propiedades mediante un formulario, también agregar los botones
    “mostrar generación”, es “mayor de edad” e indicar en un alert el resultado de la función
    correspondiente. -->
    <header>
      <nav class="navbar bg-secondary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">EJERCICIO 2 DOM</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid">
        <div class="row d-flex justify-content-center">
          <h2 id="hdosocultar">ingrese los siguientes datos para su perfil</h2>
          <article class="col-10 col-md-8 col-lg-8 mb-3">
            <form id="miform">
              <div class="my-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="Nombre"
                  required
                  minlength="1"
                  maxlength="50"
                  placeholder="Benito"
                />
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control"
                  id="edad"
                  required
                  min="0"
                  max="110"
                  placeholder="ejemplo:18,21,etc"
                />
              </div>
              <div class="mb-3">
                <label for="dni" class="form-label">DNI (8 numeros)</label>
                <input
                  type="text"
                  class="form-control"
                  id="dni"
                  required
                  minlength="8"
                  maxlength="8"
                  placeholder="ejemplo:48482910"
                />
              </div>
              <div class="mb-3">
                <label for="sexo" class="form-label"
                  >sexo (masculino M / Femenino F)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="sexo"
                  required
                  minlength="1"
                  maxlength="1"
                  placeholder="ejemplo:M"
                />
              </div>
              <div class="mb-3">
                <label for="pesoyaltura" class="form-label"
                  >peso y altura</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="pesoyaltura"
                  required
                  minlength="1"
                  maxlength="25"
                  placeholder="ejemplo:80kg,1.75mts"
                />
              </div>
              <div class="mb-3">
                <label for="nacimiento" class="form-label"
                  >año de nacimiento</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="nacimiento"
                  required
                  min="1900"
                  max="2025"
                  placeholder="ejemplo:1954"
                />
              </div>
              <div>
                <button type="submit" class="btn btn-success">Enviar!</button>
              </div>
            </form>
          </article>

          <article class=" col-md-8 col-lg-8 mb-3 d-none" id="persona">
            <h2 id="nombrePersona">Persona :</h2>
            <button type="button" class="btn btn-warning botones" id="mostrarGeneracion">mostrar generacion</button>
            <button type="button" class="btn btn-outline-warning btn-dark botones" id="mayorDeEdad">Comprobar si eres mayor de edad</button>
            <ul class="list-group my-3" id="ultarea">
            </ul>
        </article>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
